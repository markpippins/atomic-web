<div class="fixed inset-0 bg-black bg-opacity-75 z-[60] flex items-center justify-center p-4" (click)="onCancel()">
  <div class="bg-[rgb(var(--color-surface-dialog))] rounded-lg shadow-xl w-full max-w-md" (click)="$event.stopPropagation()">
    <div class="p-4 border-b border-[rgb(var(--color-border-base))]">
      <h3 class="text-lg font-semibold text-[rgb(var(--color-text-base))]">Connection Lost</h3>
    </div>
    <div class="p-6 space-y-4">
        <p class="text-sm text-[rgb(var(--color-text-subtle))]">Connection to <span class="font-semibold text-[rgb(var(--color-text-base))]">{{ profile().name }}</span> has been lost. Please enter your credentials to reconnect.</p>
        
        @if (status() === 'failed') {
          <div class="p-3 bg-red-100 dark:bg-red-900/30 border border-red-300 dark:border-red-700 rounded-md text-sm text-red-700 dark:text-red-300">
            Reconnection failed. Please check your credentials and network connection, then try again.
          </div>
        }

        <div>
            <label for="reconUsername" class="block text-sm font-medium text-[rgb(var(--color-text-muted))]">Username</label>
            <input 
                type="text" 
                id="reconUsername" 
                [value]="username()" 
                (input)="onUsernameChange($event)" 
                [disabled]="status() === 'connecting'"
                autocomplete="username"
                class="mt-1 block w-full px-3 py-2 bg-[rgb(var(--color-surface))] border border-[rgb(var(--color-border-muted))] rounded-md shadow-sm focus:outline-none focus:ring-[rgb(var(--color-accent-ring))] focus:border-[rgb(var(--color-accent-ring))] sm:text-sm disabled:opacity-50">
        </div>
        <div>
            <label for="reconPassword" class="block text-sm font-medium text-[rgb(var(--color-text-muted))]">Password</label>
            <input 
                type="password" 
                id="reconPassword" 
                [value]="password()" 
                (input)="onPasswordChange($event)" 
                (keydown.enter)="onSubmit()"
                [disabled]="status() === 'connecting'"
                autocomplete="current-password"
                class="mt-1 block w-full px-3 py-2 bg-[rgb(var(--color-surface))] border border-[rgb(var(--color-border-muted))] rounded-md shadow-sm focus:outline-none focus:ring-[rgb(var(--color-accent-ring))] focus:border-[rgb(var(--color-accent-ring))] sm:text-sm disabled:opacity-50">
        </div>
    </div>
    <div class="px-6 py-3 bg-[rgb(var(--color-surface-muted))] flex justify-end items-center space-x-2 rounded-b-lg">
      <button (click)="onCancel()" [disabled]="status() === 'connecting'" class="px-4 py-2 bg-[rgb(var(--color-surface-hover))] text-[rgb(var(--color-text-base))] rounded-md hover:bg-[rgb(var(--color-border-base))] transition-colors font-semibold text-sm disabled:opacity-50">
        Cancel
      </button>
      <button (click)="onSubmit()" class="px-4 py-2 w-28 bg-[rgb(var(--color-accent-solid-bg))] text-[rgb(var(--color-text-inverted))] rounded-md hover:bg-[rgb(var(--color-accent-solid-bg-hover))] transition-colors font-semibold text-sm disabled:bg-[rgb(var(--color-disabled-bg))]" [disabled]="!username().trim() || !password().trim() || status() === 'connecting'">
        @if (status() === 'connecting') {
          <div class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Connecting...</span>
          </div>
        } @else {
          <span>Reconnect</span>
        }
      </button>
    </div>
  </div>
</div>
