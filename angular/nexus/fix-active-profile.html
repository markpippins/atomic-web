<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fix Active Profile</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #1a1a1a;
        color: #e0e0e0;
      }
      .profile {
        background: #2a2a2a;
        border: 2px solid #3a3a3a;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
      }
      .profile.active {
        border-color: #22c55e;
        background: #1a3a2a;
      }
      button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }
      button:hover {
        background: #2563eb;
      }
      button.active {
        background: #22c55e;
      }
      button.delete {
        background: #ef4444;
      }
      button.delete:hover {
        background: #dc2626;
      }
      .badge {
        display: inline-block;
        background: #22c55e;
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
        margin-left: 10px;
      }
      h1 {
        color: #60a5fa;
      }
      h3 {
        margin: 5px 0;
      }
      p {
        margin: 5px 0;
        color: #9ca3af;
      }
      #status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        background: #374151;
      }
    </style>
  </head>
  <body>
    <h1>üîß Fix Active Host Profile</h1>
    <div id="status">Loading profiles...</div>
    <div id="profiles"></div>

    <script type="module">
      import { openDB } from 'https://cdn.jsdelivr.net/npm/idb@8/+esm';

      const DB_NAME = 'file-explorer-db';
      const DB_VERSION = 7;
      const HOST_PROFILES_STORE = 'host-profiles';

      async function loadProfiles() {
        try {
          const db = await openDB(DB_NAME, DB_VERSION);
          const profiles = await db.getAll(HOST_PROFILES_STORE);

          const statusEl = document.getElementById('status');
          const profilesEl = document.getElementById('profiles');

          if (profiles.length === 0) {
            statusEl.innerHTML = '‚ö†Ô∏è No profiles found in database';
            return;
          }

          const activeProfile = profiles.find((p) => p.isActive === true);

          statusEl.innerHTML = `
                    <strong>Found ${profiles.length} profile(s)</strong><br>
                    Active Profile: ${activeProfile ? `<strong style="color: #22c55e">${activeProfile.name}</strong> (${activeProfile.hostServerUrl})` : '<strong style="color: #ef4444">NONE</strong>'}
                `;

          profilesEl.innerHTML = profiles
            .map(
              (profile) => `
                    <div class="profile ${profile.isActive ? 'active' : ''}">
                        <h3>
                            ${profile.name}
                            ${profile.isActive ? '<span class="badge">ACTIVE</span>' : ''}
                        </h3>
                        <p><strong>URL:</strong> ${profile.hostServerUrl}</p>
                        <p><strong>ID:</strong> ${profile.id}</p>
                        ${profile.description ? `<p><strong>Description:</strong> ${profile.description}</p>` : ''}
                        <div style="margin-top: 10px;">
                            ${!profile.isActive ? `<button class="active" onclick="setActive('${profile.id}')">‚úì Set as Active</button>` : ''}
                            <button class="delete" onclick="deleteProfile('${profile.id}')">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `,
            )
            .join('');
        } catch (error) {
          document.getElementById('status').innerHTML = `‚ùå Error: ${error.message}`;
          console.error(error);
        }
      }

      window.setActive = async function (profileId) {
        try {
          const db = await openDB(DB_NAME, DB_VERSION);
          const profiles = await db.getAll(HOST_PROFILES_STORE);

          // Deactivate all profiles
          for (const profile of profiles) {
            profile.isActive = profile.id === profileId;
            await db.put(HOST_PROFILES_STORE, profile);
          }

          document.getElementById('status').innerHTML = '‚úÖ Active profile updated! Reloading...';
          setTimeout(() => loadProfiles(), 500);
        } catch (error) {
          document.getElementById('status').innerHTML = `‚ùå Error: ${error.message}`;
          console.error(error);
        }
      };

      window.deleteProfile = async function (profileId) {
        if (!confirm('Are you sure you want to delete this profile?')) return;

        try {
          const db = await openDB(DB_NAME, DB_VERSION);
          await db.delete(HOST_PROFILES_STORE, profileId);

          document.getElementById('status').innerHTML = '‚úÖ Profile deleted! Reloading...';
          setTimeout(() => loadProfiles(), 500);
        } catch (error) {
          document.getElementById('status').innerHTML = `‚ùå Error: ${error.message}`;
          console.error(error);
        }
      };

      // Load on startup
      loadProfiles();
    </script>
  </body>
</html>
