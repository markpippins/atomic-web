<div class="fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4" (click)="close.emit()">
  <div class="bg-[rgb(var(--color-surface-dialog))] rounded-lg shadow-xl w-full max-w-lg h-[70vh] flex flex-col" (click)="$event.stopPropagation()">
    
    <div class="p-4 border-b border-[rgb(var(--color-border-base))] flex justify-between items-center flex-shrink-0">
      <h3 class="text-lg font-semibold text-[rgb(var(--color-text-base))]">Export from Local Session</h3>
      <button (click)="close.emit()" class="p-1 rounded-full hover:bg-[rgb(var(--color-surface-hover))] text-[rgb(var(--color-text-muted))]">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <div class="flex-1 flex flex-col overflow-hidden p-4">
      <p class="text-sm text-[rgb(var(--color-text-muted))] mb-4">Select a folder to export. Only the folder structure (not files) will be saved to a JSON file.</p>
      <div class="flex-1 border border-[rgb(var(--color-border-base))] rounded-md overflow-y-auto p-2 bg-[rgb(var(--color-surface))]">
        @if (localSessionNode(); as root) {
          <app-tree-view
            [rootNode]="root"
            [currentPath]="selectedPath() ?? []"
            [getImageService]="getImageService()"
            [getProvider]="getProvider()"
            (pathChange)="onPathChange($event)">
          </app-tree-view>
        } @else {
            <div class="p-4 text-center text-[rgb(var(--color-text-subtle))]">Local session not available.</div>
        }
      </div>
    </div>

    <div class="px-6 py-3 bg-[rgb(var(--color-surface-muted))] flex justify-end items-center space-x-2 rounded-b-lg">
      <button (click)="close.emit()" class="px-4 py-2 bg-[rgb(var(--color-surface-hover))] text-[rgb(var(--color-text-base))] rounded-md hover:bg-[rgb(var(--color-border-base))] transition-colors font-semibold text-sm">
        Cancel
      </button>
      <button (click)="onExport()" class="px-4 py-2 bg-[rgb(var(--color-accent-solid-bg))] text-[rgb(var(--color-text-inverted))] rounded-md hover:bg-[rgb(var(--color-accent-solid-bg-hover))] transition-colors font-semibold text-sm disabled:bg-[rgb(var(--color-disabled-bg))]" [disabled]="!selectedPath()">
        Export
      </button>
    </div>

  </div>
</div>
