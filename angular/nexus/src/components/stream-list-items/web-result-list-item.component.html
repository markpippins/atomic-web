<div class="flex items-center p-2 rounded-md group hover:bg-[rgb(var(--color-surface))] transition-colors duration-150">
  <div class="flex-shrink-0 w-8 h-8 flex items-center justify-center bg-[rgb(var(--color-accent-bg))] rounded-md">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.75 5.177a3.502 3.502 0 014.22.613l.31.39a.75.75 0 001.442 0l.31-.39a3.502 3.502 0 014.22-.613A4.502 4.502 0 0119 8.5v.081a4.5 4.5 0 01-5.138 4.417l-.27-1.353a.75.75 0 00-1.44-.288l-1.045 1.62a.75.75 0 00.288 1.441l1.354.27a4.5 4.5 0 01-4.416 5.137H8.5a4.502 4.502 0 01-3.323-1.413 3.502 3.502 0 01-.613-4.22l.39-.31a.75.75 0 000-1.442l-.39-.31a3.502 3.502 0 01-.613-4.22A4.502 4.502 0 014.75 5.177z" clip-rule="evenodd" />
    </svg>
  </div>
  <div class="flex-grow min-w-0 mx-3">
    <a href="#" (click)="openLink($event)" class="font-semibold text-sm truncate text-[rgb(var(--color-text-base))] hover:underline hover:text-[rgb(var(--color-accent-text))]">{{ result().title }}</a>
    <p class="text-xs text-[rgb(var(--color-text-muted))] truncate">{{ result().snippet }}</p>
  </div>
  <button 
    (click)="onToggleBookmark()" 
    [title]="isBookmarked() ? 'Remove bookmark' : 'Save to current folder'" 
    class="p-1.5 rounded-full transition-all flex-shrink-0"
    [class.opacity-100]="isBookmarked()"
    [class.opacity-0]="!isBookmarked()"
    [class.group-hover:opacity-100]="!isBookmarked()"
    [class.text-blue-600]="isBookmarked()"
    [class.dark:text-blue-400]="isBookmarked()"
    [class.hover:bg-blue-100]="isBookmarked()"
    [class.dark:hover:bg-blue-900/50]="isBookmarked()"
    [class.text-[rgb(var(--color-text-muted))]]="!isBookmarked()"
    [class.hover:bg-[rgb(var(--color-surface-hover))]]="!isBookmarked()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v12l-5-3-5 3V4z" />
    </svg>
  </button>
</div>
