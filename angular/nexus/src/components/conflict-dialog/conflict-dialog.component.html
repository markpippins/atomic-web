<div class="fixed inset-0 bg-black bg-opacity-75 z-[60] flex items-center justify-center p-4" (click)="onCancel()">
  <div class="bg-[rgb(var(--color-surface-dialog))] rounded-lg shadow-xl w-full max-w-md" (click)="$event.stopPropagation()">
    <div class="p-4 border-b border-[rgb(var(--color-border-base))]">
      <h3 class="text-lg font-semibold text-[rgb(var(--color-text-base))]">Item Already Exists</h3>
    </div>
    <div class="p-6">
        <p class="text-sm text-[rgb(var(--color-text-muted))]">An item named <span class="font-bold text-[rgb(var(--color-text-base))]">{{ itemName() }}</span> already exists in this location.</p>
        <p class="text-sm text-[rgb(var(--color-text-muted))] mt-2">What would you like to do?</p>
    </div>
    <div class="px-6 py-3 bg-[rgb(var(--color-surface-muted))] flex justify-end items-center space-x-2 rounded-b-lg">
      @if (itemType() === 'folder') {
        <button (click)="onResolve('merge')" class="px-4 py-2 bg-[rgb(var(--color-surface-hover))] text-[rgb(var(--color-text-base))] rounded-md hover:bg-[rgb(var(--color-border-base))] transition-colors font-semibold text-sm">
          Merge
        </button>
      }
      <button (click)="onResolve('replace')" class="px-4 py-2 bg-[rgb(var(--color-accent-solid-bg))] text-[rgb(var(--color-text-inverted))] rounded-md hover:bg-[rgb(var(--color-accent-solid-bg-hover))] transition-colors font-semibold text-sm">
        Replace
      </button>
      <button (click)="onResolve('skip')" class="px-4 py-2 bg-[rgb(var(--color-surface-hover))] text-[rgb(var(--color-text-base))] rounded-md hover:bg-[rgb(var(--color-border-base))] transition-colors font-semibold text-sm">
        Skip
      </button>
      <div class="flex-grow"></div>
      <button (click)="onResolve('cancel')" class="px-4 py-2 bg-[rgb(var(--color-surface-hover))] text-[rgb(var(--color-text-base))] rounded-md hover:bg-[rgb(var(--color-border-base))] transition-colors font-semibold text-sm">
        Cancel
      </button>
    </div>
  </div>
</div>
