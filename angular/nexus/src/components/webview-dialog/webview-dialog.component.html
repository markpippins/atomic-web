<div class="fixed inset-0 bg-black bg-opacity-80 z-[70] flex items-center justify-center p-4 sm:p-8" (click)="close.emit()">
  <div class="bg-[rgb(var(--color-surface-dialog))] rounded-lg shadow-xl w-full h-full flex flex-col" (click)="$event.stopPropagation()">
    
    <div class="p-3 border-b border-[rgb(var(--color-border-base))] flex justify-between items-center flex-shrink-0">
      <h3 class="text-base font-semibold text-[rgb(var(--color-text-base))] truncate pr-4">{{ title() }}</h3>
      <button (click)="close.emit()" class="p-1 rounded-full hover:bg-[rgb(var(--color-surface-hover))] text-[rgb(var(--color-text-muted))]">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <div class="flex-1 bg-white">
      <iframe 
        [src]="safeUrl()"
        class="w-full h-full border-0"
        allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
        sandbox="allow-forms allow-modals allow-popups allow-presentation allow-same-origin allow-scripts">
      </iframe>
    </div>

  </div>
</div>
