<div class="h-full flex flex-col p-2 text-sm">
  <!-- Search Bar -->
  <div class="flex flex-col space-y-2 p-2 border-b border-[rgb(var(--color-border-base))]">
    <textarea 
      rows="3"
      placeholder="Ask Gemini anything..."
      class="flex-grow w-full px-3 py-1.5 bg-[rgb(var(--color-surface))] border border-[rgb(var(--color-border-muted))] rounded-md shadow-sm focus:outline-none focus:ring-[rgb(var(--color-accent-ring))] focus:border-[rgb(var(--color-accent-ring))]"
      [value]="query()"
      (input)="onQueryChange($event)"></textarea>
    <button 
      (click)="performSearch()" 
      [disabled]="!query().trim() || isLoading()"
      class="w-full px-4 py-1.5 bg-[rgb(var(--color-accent-solid-bg))] text-[rgb(var(--color-text-inverted))] rounded-md hover:bg-[rgb(var(--color-accent-solid-bg-hover))] disabled:bg-[rgb(var(--color-disabled-bg))] disabled:cursor-not-allowed transition-colors font-semibold">
        @if(isLoading()) {
          <div class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Generating...</span>
          </div>
        } @else {
          <span>Generate</span>
        }
    </button>
  </div>

  <!-- Results -->
  <div class="flex-1 overflow-y-auto p-2 relative">
    @if(isLoading()) {
      <div class="absolute inset-0 flex items-center justify-center text-[rgb(var(--color-text-subtle))]">
        <p>Thinking...</p>
      </div>
    } @else if (searchError(); as error) {
      <div class="text-center py-8 text-[rgb(var(--color-danger-text))] bg-red-50 dark:bg-red-900/20 p-4 rounded-md">
        <h3 class="font-semibold text-lg">An error occurred</h3>
        <p class="mt-2 text-sm text-[rgb(var(--color-text-muted))]">{{ error }}</p>
      </div>
    } @else if (result(); as res) {
      <pre class="text-sm text-[rgb(var(--color-text-base))] whitespace-pre-wrap font-sans">{{ res }}</pre>
    } @else {
       <div class="h-full flex flex-col items-center justify-center text-center text-[rgb(var(--color-text-subtle))]">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        <p class="mt-2 font-semibold">Gemini Search</p>
        <p>Ask a question or give a prompt to get started.</p>
       </div>
    }
  </div>
</div>
