<div 
  (click)="selectNode()"
  class="flex items-center text-sm py-1 px-2 rounded-md cursor-pointer"
  [class.bg-[rgb(var(--color-accent-bg-selected))]]="isSelected()"
  [class.hover:bg-[rgb(var(--color-surface-hover))]]="!isSelected()"
  [style.padding-left.px]="level() * 16 + 8">
  
  <button 
    (click)="toggleExpand($event)"
    class="mr-1 w-5 h-5 flex-shrink-0 flex items-center justify-center text-[rgb(var(--color-text-subtle))] hover:bg-[rgb(var(--color-surface-hover-subtle))] rounded"
    [class.invisible]="!isExpandable()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-150" [class.rotate-90]="isExpanded()" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
    </svg>
  </button>
  
  <div class="relative h-5 w-5 mr-2 flex-shrink-0">
    <!-- Default icon always present -->
    <svg xmlns="http://www.w3.org/2000/svg" class="absolute inset-0 h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
      <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
    </svg>
    <!-- Custom icon loads on top -->
    @if (imageService(); as service) {
      @let iconUrl = service.getIconUrl(node());
      @if (iconUrl && !imageHasError()) {
        <img [src]="iconUrl" alt="icon" 
            class="absolute inset-0 h-5 w-5 object-contain transition-opacity duration-300"
            [class.opacity-0]="!imageIsLoaded()"
            (load)="onImageLoad()"
            (error)="onImageError()" />
      }
    }
  </div>
  
  <span class="truncate select-none">{{ node().name }}</span>
</div>

@if(isExpanded() && node().children) {
  <div>
    @for(child of folderChildren(); track child.name) {
      <app-tree-node
        [node]="child"
        [path]="getChildPath(child)"
        [currentPath]="currentPath()"
        [level]="level() + 1"
        [expansionCommand]="expansionCommand()"
        [imageService]="imageService()"
        (pathChange)="onChildPathChange($event)"
        (loadChildren)="onLoadChildren($event)">
      </app-tree-node>
    }
  </div>
}
